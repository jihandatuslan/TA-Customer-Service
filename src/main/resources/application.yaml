server:
  port: 8081

spring:
  application:
    name: customer-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/dbcustomer
    username: postgres
    password: 280112
    hikari:
      minimum-idle: 2
      maximum-pool-size: 5
      cachePrepStmts: true
      prepStmtCacheSize: 250
      prepStmtCacheSqlLimit: 2848
      useServerPrepStmts : true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

    properties:
      hibernate:
        format_sql: true